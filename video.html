<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeenSprouts — Watch</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
  <link rel="stylesheet" href="styles.css?v=1100">
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a href="index.html" class="brand"><img src="assets/logo.png?v=1100" class="logo-nav" alt="DeenSprouts"></a>
      <div class="nav-gap"></div>
      <a class="nav-link" href="policy.html">Policy</a>
      <a class="nav-link" href="contact.html">Contact</a>
      <a class="nav-link" href="upload.html">Upload</a>
      <a class="nav-link" id="loginLink" href="auth.html">Log in</a>
      <a class="nav-link" id="signupLink" href="signup.html">Sign up</a>
    </nav>
  </header>

  <main class="container watch">
    <section class="watch-main">
      <div class="player-outer card" id="playerBox">
        <!-- We will inject either <iframe> (for yt) or <video> (for uploads) -->
      </div>

      <div class="meta-row">
        <span class="chip">Safe • Embeds Only</span>
        <span class="chip">Kids • English</span>
      </div>
      <div id="watch-title" class="watch-title">Loading…</div>
    </section>

    <aside class="watch-side">
      <h3 class="side-heading">Related</h3>
      <div id="related-videos" class="related-list"></div>
    </aside>
  </main>

  <section class="container">
    <div class="comments">
      <h3>Comments <span class="badge">(local)</span></h3>
      <div id="comments"></div>
      <div class="comment-form">
        <input id="cName" placeholder="Name">
        <input id="cText" placeholder="Write a comment...">
        <button id="cBtn" class="btn">Post</button>
      </div>
    </div>
  </section>

  <footer class="footer">© DeenSprouts • <a href="policy.html">Policy</a> • <a href="contact.html">Contact</a></footer>
  <script src="watch.v1100.js?v=1100"></script>
  <script src="identity.v1100.js?v=1100"></script>
</body>
</html>
