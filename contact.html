<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>DeenSprouts — Contact</title>
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
<link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
<link rel="stylesheet" href="styles.css?v=1100">
</head><body>
<header class="topbar"><nav class="nav">
  <a href="index.html" class="brand"><img src="assets/logo.png?v=1100" class="logo-nav" alt="DeenSprouts"></a>
  <div class="nav-gap"></div><a class="nav-link" href="policy.html">Policy</a><a class="nav-link" href="contact.html">Contact</a><a class="nav-link" href="upload.html">Upload</a><a class="nav-link" id="loginLink" href="auth.html">Log in</a><a class="nav-link" id="signupLink" href="signup.html">Sign up</a>
</nav></header>
<main class="container">
  <div class="contact-card" style="max-width:860px;margin:0 auto;border:1px solid var(--border);border-radius:16px;background:#fff;padding:20px;box-shadow:0 20px 50px rgba(11,107,83,.08)">
    <div class="contact-hero" style="display:flex;gap:12px;align-items:center;margin-bottom:10px">
      <img src="assets/logo.png?v=1100" alt="DeenSprouts" style="height:48px;width:auto">
      <div><h1 style="margin:0;color:#0f5132">Contact DeenSprouts</h1><div class="muted">We’ll get back to you by email.</div></div>
    </div>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/contact-success.html">
      <input type="hidden" name="form-name" value="contact">
      <p class="hidden"><label>Don’t fill this out if you’re human: <input name="bot-field"></label></p>
      <div class="contact-grid" style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
        <label>Full name <input type="text" name="name" required></label>
        <label>Your email <input type="email" name="email" required></label>
      </div>
      <label>Subject <input type="text" name="subject" required></label>
      <label>Message <textarea name="message" rows="6" required></textarea></label>
      <div class="contact-actions" style="margin-top:10px"><button class="btn" type="submit">Send message</button></div>
    </form>
  </div>
</main>
<footer class="footer">© DeenSprouts • <a href="policy.html">Policy</a> • <a href="contact.html">Contact</a></footer>
<script src="identity.v1100.js?v=1100"></script>
</body></html>
